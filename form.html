<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
</head>
<body>

    <form>
        User:<br>
        <input type="text" name="user"><br>
        Password:<br>
        <input type="password" name="password"><br>
        <br>

        Siblings<br>
        <input type="radio" name="siblings" value="1">1<br>
        <input type="radio" name="siblings" value="2">2<br>
        <input type="radio" name="siblings" value="3">3<br>
        <input type="radio" name="siblings" value="4">4<br>

        <br>Transportation<br>
        <select name="transportation">
            <option value="bus">Bus</option>
            <option value="bicycle">Bicycle</option>
            <option value="car">Car</option>
            <option value="other">Other</option>
        </select><br><br>

        <input type="checkbox" name="done" value="yes"> Done<br><br>

        <button type="submit" value="Submit"><br><br>

    </form>

</body>
</html>
